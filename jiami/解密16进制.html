        //16进制转字符串
        function hexToString (hex) {
            var arr = hex.split("");
            var out = "";
            
            for (var i = 0; i < arr.length / 2; i++) {
            var tmp = "0x" + arr[i * 2] + arr[i * 2 + 1];
            var charValue = String.fromCharCode(tmp);
            out += charValue;
            }
            
            return out;
        }


        //16进制转字符串
        function hexToBuf (hex) {
            var typedArray = new Uint8Array(hex.match(/[\da-f]{2}/gi).map(function (h) {
                return parseInt(h, 16)
            }));
            
            return typedArray.buffer;
        }


        function arrayBufferToBase64(buffer) {
                var binary = '';
                var bytes = new Uint8Array(buffer);
                var len = bytes.byteLength;
                for (var i = 0; i < len; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                return window.btoa(binary);
        }
        publicKey =arrayBufferToBase64(hexToBuf(publicKey)) 
        aesKey =arrayBufferToBase64(hexToBuf(aesKey)) 

        var decrypt = new JSEncrypt();
        decrypt.setPrivateKey(publicKey);
        var uncrypted = decrypt.decrypt(aesKey);
        // debugger
        console.log('AES Key 16进制前原始值: ', uncrypted)
        uncrypted = hexToString (uncrypted)
        console.log('AES Key 16进制后真正值: ', uncrypted)
        function decrypt1(word){
            var key = CryptoJS.enc.Utf8.parse(uncrypted);
            var decrypt = CryptoJS.AES.decrypt(word, key, {mode:CryptoJS.mode.ECB,padding: CryptoJS.pad.Pkcs7});
            return CryptoJS.enc.Utf8.stringify(decrypt).toString();
        }
