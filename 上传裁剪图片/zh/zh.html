                <p class="up-img">上传新头像</p>

                        未选择文件

            </div>

                <p class="preview">预览新头像</p>
                <section  class="preview-img"></section>
                <p class="preview-tip">大头像尺寸：180*180像素</p>
                <section class="preview-imgl"></section>
                <p class="preview-tipl">小头像尺寸：40*40像素</p>
            </div>
            <div class="header-right">
                <p class="save-img">保存头像</p>
                <p class="save-up">选择上传模式</p>
