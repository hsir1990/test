<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>grid</title>
    <style>
    .wrapper{
        display: grid;
        grid-template-columns: 200px 100px 150px;/*控制长上的布局*/
        grid-template-rows: 50px 50px; 
    }
    .item1{
        /* grid-column-start: 1;
        grid-column-end: 4; *//*第一个线到第4个线*/
        /* grid-column: 1/4;第一个线到第4个线 */
        
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="item1" style="background-color:#f00;">1</div>
        <div class="item2" style="background-color:#ff0;">2</div>
        <div class="item3" style="background-color:#fff;">3</div>
        <div class="item4" style="background-color:#0f0;">4</div>
        <div class="item5" style="background-color:#0ff;">5</div>
        <div class="item6" style="background-color:#f0f;">6</div>
      </div>
</body>
</html>
